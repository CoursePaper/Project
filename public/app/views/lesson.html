<section class="login-form" ng-controller="rCtrl">

    <!-- <div>

    <div class="wchat" ng-init="reloading(0)">
        <p ng-repeat="i in Chat"><strong>{{i.username}}:</strong> {{i.mtext}}</p>
    </div>
    <form class="chat" ng-submit="sendMessage()">
	    <div class="form-group">
			<input type="text" ng-model="message" name="message" placeholder="Your message..." class="form-control mes"/>
			<!-- <label class="login-field-icon fui-new"></label> -->
			<button type="submit" class="btn btn-primary send">Send</button>
		</div>
	</form>

    <div ng-controller="rCtrl">
      <button class="btn btn-success call" id="startButton" ng-click="main()">Call</button>
      <button class="btn btn-danger call hangup" id="startButton">Hang up</button>
      <!-- <button id="callButton" ng-click="main()">Call</button>
      <button id="hangupButton" ng-click="main()">Hang Up</button> -->
    </div>
