<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="styles/main.css">
</head>
<body>
	<h1>TicTacToe</h1>
	<section id="ticTacToe">
		<div>
			<input id="0x0.input" type="text">
			<input id="0x1.input" type="text">
			<input id="0x2.input" type="text">
		</div>
		<div>
			<input id="1x0.input" type="text">
			<input id="1x1.input" type="text">
			<input id="1x2.input" type="text">
		</div>
		<div>
			<input id="2x0.input" type="text">
			<input id="2x1.input" type="text">
			<input id="2x2.input" type="text">
		</div>
	</section>
	<p id="res">X going first, then (y or 0)</p>

	<script src="scripts/ticTacToe.js"></script>
</body>
</html>
